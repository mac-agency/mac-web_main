<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="euc-jp">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="format-detection" content="telephone=no">
<title>web制作お申込みフォーム</title>
<meta name="Description" content="web制作をお申し込みいただくためのフォームです。" />
<meta name="Keywords" content="web,お申込み" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<style type="text/css">
#formWrap {
	width:700px;
	margin:0 auto;
	color:#555;
	line-height:120%;
	font-size:90%;
}
table.formTable{
	width:100%;
	margin:0 auto;
	border-collapse:collapse;
}
table.formTable td,table.formTable th{
	border:1px solid #ccc;
	padding:10px;
}
table.formTable th{
	width:30%;
	font-weight:normal;
	background:#efefef;
	text-align:left;
}

/*　簡易版レスポンシブ用CSS（必要最低限のみとしています。ブレークポイントも含め自由に設定下さい）　*/
@media screen and (max-width:572px) {
#formWrap {
	width:95%;
	margin:0 auto;
}
table.formTable th, table.formTable td {
	width:auto;
	display:block;
}
table.formTable th {
	margin-top:5px;
	border-bottom:0;
}
input[type="text"], textarea {
	width:80%;
	padding:5px;
	font-size:110%;
	display:block;
}
input[type="submit"], input[type="reset"], input[type="button"] {
	display:block;
	width:100%;
	height:40px;
}
}
</style>
</head>
<body>
<div id="formWrap">
  <h3>web制作お申込み</h3>
  <p>下記フォームに必要事項を入力後、確認ボタンを押してください。</p>
  <form method="post" action="mail.php">
    <table class="formTable">
      <tr>
        <th>お申込みweb制作</th>
        <td><select name="ご用件">
            <option value="">選択してください</option>
            <option value="コーポレートサイト">コーポレートサイト</option>
            <option value="ランディングページ">ランディングページ</option>
          <option value="グローバルサイト">グローバルサイト</option>
          </select></td>
      </tr>
      <tr>
        <th>お名前</th>
        <td><input size="20" type="text" name="お名前" /> ※必須</td>
      </tr>
      <tr>
        <th>電話番号（半角）</th>
        <td><input size="30" type="text" name="電話番号" /></td>
      </tr>
      <tr>
        <th>Mail（半角）</th>
        <td><input size="30" type="text" name="Email" /> ※必須</td>
      </tr>
      <tr>
        <th>資格</th>
        <td><input type="radio" name="資格" value="法人" /> 法人　
          <input type="radio" name="資格" value="個人" /> 個人 </td>
      </tr>
      <tr>
        <th>レンタルサーバー</th>
        <td><input type="radio" name="手配" value="手配をお願いする" /> 手配をお願いする　
          <input type="radio" name="手配" value="手配は必要ない" /> 手配は必要ない </td>
      </tr>
      <tr>
        <th>ドメインの種類</th>
        <td><input type="radio" name="ドメイン" value="com" /> .com　
          <input type="radio" name="ドメイン" value="net" /> .net 
        <input type="radio" name="ドメイン" value="co" /> .co.jp </td>
      </tr>
      <tr>
        <th>希望ドメイン名　第1候補</th>
        <td><input size="25" type="text" name="ドメイン名1" /> アルファベット小文字で</td>
      </tr>
      <tr>
        <th>希望ドメイン名　第2候補</th>
        <td><input size="25" type="text" name="ドメイン名2" /> アルファベット小文字で</td>
      </tr>
      <tr>
        <th>サイトを知ったきっかけ</th>
        <td><input name="サイトを知ったきっかけ[]" type="checkbox" value="友人・知人" /> 友人・知人　
          <input name="サイトを知ったきっかけ[]" type="checkbox" value="検索エンジン" /> 検索エンジン</td>
      </tr>
      <tr>
        <th>ご不明な点などお問い合わせ内容<br /></th>
        <td><textarea name="お問い合わせ内容" cols="50" rows="5"></textarea></td>
      </tr>
    </table>
    <p align="center" class="">
      <input type="submit" value="　 確認 　" />　<input type="reset" value="リセット" />
    </p>
  </form>
  <p>※IPアドレスを記録しております。いたずらや嫌がらせ等はご遠慮ください</p>
</div>
</body>
</html>
